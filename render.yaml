services:
  - type: web
    name: legal-ease-ai
    runtime: python
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab')"
    startCommand: gunicorn app:app
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # You'll set this in Render dashboard
    plan: free
    autoDeploy: true